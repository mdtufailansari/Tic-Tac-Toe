<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 id="H1">Tic Tac Toe</h1>
</header>

<Main>
    <div class="Container">
        <div class="playerBox">
        <div class="playerx">Player x : <span id="playerx1">0</span></div>
        <div class="player0">Player 0 : <span id="player02">0</span></div>
    </div>
    <div class="ParentBox">
     <div class="Childbox" id="ChildBox1"></div>
     <div class="Childbox" id="ChildBox2"></div>
     <div class="Childbox" id="ChildBox3"></div>
     <div class="Childbox" id="ChildBox4"></div>
     <div class="Childbox" id="ChildBox5"></div>
     <div class="Childbox" id="ChildBox6"></div>
     <div class="Childbox" id="ChildBox7"></div>
     <div class="Childbox" id="ChildBox8"></div>
     <div class="Childbox" id="ChildBox9"></div>
    </div>
  <div class="ButtonBox">
    <button id="NewGameBtn">Next Round</button>
    <button id ="ResetBtn">Reset Game</button>
   
  </div>
</div>
</Main>
    <script src="script.js"></script>
</body>
</html>
